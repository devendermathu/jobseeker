<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>add page</title>
    <script type="text/javascript" langague='javascript'>
        $(document).ready(function(){
            $('.form-group').on('input','.prc',function(){
                // console.log('It works')
                var total_sum = 1;
                $('.form-group .prc').each(function(){
                    // console.log('It is working')
                    var opt = $(this).val();
                    // console.log(opt)
                    if($.isNumeric(opt))
                    {
                        total_sum*= parseFloat(opt);
                        // console.log(total_sum)
                    }

                })
                $('.result').text(total_sum)
            })
        })
        // document.getElementsByClassName
        // document.getElementById
    </script>
</head>
<body>

        <div style="text-align: center;margin-top: 8px;background: teal;font-weight: bold;">
            <span style="text-align: center;font-size: 60px;">MathMadical</span>
        </div>

        <!-- <div style="padding-right: 50px;">
            <div style="float: right;
            font-size: 25px;
            padding: 28px;
            font-weight: bold;">
                <span style="padding-right: 60px;">Delete</span>
                <span>Update</span>
            </div>
        </div> -->


        <div style="display: flex; padding: 50px;">
                <div style="margin-right: 30px;">
                    <div class="box" style="font-weight: bold;">
                        <a href="/add/" class="panel-block is-active" >Add</a>
                        <a href="/update/" class="panel-block is-active">Update</a>
                        <a href="" class="panel-block is-active">Bill</a>
                        <a href="/enter_products/" class="panel-block is-active">Products</a>
                        <a href="" class="panel-block is-active">Add</a>
                    </div>
                </div>

                    <div class="order_entery" >
                        <form action="/coming_data/" method="POST">
                            {% csrf_token %}
                            <div class="box">
                                <div class="field">
                                    <div class="control form-group">
                                        <label for="">Name Madison</label>
                                        <input type="text" placeholder="name" class="input is-primary" name="name" required>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="control form-group">
                                        <label for="">Price</label>
                                        <input type="text" placeholder="price" class="input is-primary prc" name="price" required>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="control form-group">
                                        <label for="">Quantity</label>
                                        <input type="text" placeholder="quantity" class="input is-primary prc" name="quantity" required>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="control">
                                        <label for="">Name of Saller</label>
                                        <input type="text" placeholder="saller" class="input is-primary" name="saller" required>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="control">
                                        <label for="">Name of Company</label>
                                        <input type="text" placeholder="comapany" class="input is-primary" name="company" required>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="control form-group">
                                        <label for="">Total amount</label>
                                        <output type="text" placeholder="total_price" class="input is-primary result" name="total" ></output>
                                    </div>
                                </div>
                                <br>
                                <div>
                                    <button type="submit" class="button is-primary" style="width: 30%;">Save</button>
                                </div>
                        </div>
                        </form>
                    </div>
        </div>
</body>
</html>
